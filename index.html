<style>
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}
@keyframes glow-red {
  0%, 100% { box-shadow: 0 0 0px #f56565; }
  50% { box-shadow: 0 0 20px 5px #f56565; }
}
@keyframes glow-green {
  0%, 100% { box-shadow: 0 0 0px #48bb78; }
  50% { box-shadow: 0 0 20px 5px #48bb78; }
}
@keyframes glow-gold {
  0%, 100% { box-shadow: 0 0 0px #FBBF24; transform: scale(1.0); }
  50% { box-shadow: 0 0 25px 8px #FBBF24; transform: scale(1.05); }
}
@keyframes attack-win-player {
  50% { transform: translate(4rem, -4rem) scale(1.1) rotate(5deg); }
}
@keyframes attack-win-pc {
  50% { transform: translate(-4rem, 4rem) scale(1.1) rotate(-5deg); }
}
@keyframes lose-battle {
  25% { transform: translateX(-8px) rotate(-3deg); opacity: 0.7; }
  50% { transform: translateX(8px) rotate(3deg); opacity: 0.7; }
  75% { transform: translateX(-8px) rotate(-3deg); opacity: 0.7; }
}

/* Level Up Animations */
@keyframes level-up-glow {
  0% { transform: scale(1); box-shadow: 0 0 15px 5px rgba(251, 191, 36, 0.5); }
  50% { transform: scale(1.1); box-shadow: 0 0 40px 20px rgba(251, 191, 36, 0.8); }
  100% { transform: scale(1); box-shadow: 0 0 15px 5px rgba(251, 191, 36, 0.5); }
}
@keyframes level-up-flash {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}
@keyframes level-up-reveal {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.animate-shake { animation: shake 0.5s ease-in-out; }
.animate-glow-red { animation: glow-red 0.6s ease-in-out; }
.animate-glow-green { animation: glow-green 0.6s ease-in-out; }
.animate-glow-gold { animation: glow-gold 1s ease-in-out; }
.animate-attack-win-player { animation: attack-win-player 1.5s ease-in-out; }
.animate-attack-win-pc { animation: attack-win-pc 1.5s ease-in-out; }
.animate-lose-battle { animation: lose-battle 1.5s ease-in-out; }

/* Level Up Animation Classes */
.animate-level-up-glow { animation: level-up-glow 2s ease-in-out infinite; }
.animate-level-up-flash { animation: level-up-flash 0.5s ease-in-out forwards; }
.animate-level-up-reveal { animation: level-up-reveal 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards; }


.custom-scrollbar {
  overflow-y: scroll;
  /* Firefox */
  scrollbar-width: thin;
  scrollbar-color: #718096 #2d3748;
}
/* Webkit (Chrome, Safari, etc.) */
.custom-scrollbar::-webkit-scrollbar {
  width: 8px;
}
.custom-scrollbar::-webkit-scrollbar-track {
  background: #2d3748; /* gray-800 */
}
.custom-scrollbar::-webkit-scrollbar-thumb {
  background: #718096; /* gray-500 */
  border-radius: 4px;
}
.custom-scrollbar::-webkit-scrollbar-thumb:hover {
  background: #a0aec0; /* gray-400 */
}
</style>
